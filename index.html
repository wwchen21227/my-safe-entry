<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My Safe Entry</title>
  <meta name="description" content="Safe entries home">

  <link rel="stylesheet" href="index.css?v=1.0">

</head>

<body>
    <div id="container">
        <header class="header">
            <a href="#">MySafe<b>Entry</b></a>
            <a id="btnQrScan" href="javascript:void(0)" class="btn-qr-Scan"><img src="images/qr-scan.png"></a>
        </header>

        <div id="entryListContainer" class="entry-list-container hide">
            <div class="search-box-holder">
                <input id="txtSearchBox" type="text" class="search-box" placeholder="Search ..."/>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="search-icon">
                    <path d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z"/>
                </svg>
            </div>
            <ul id="entryList" class="entry-list"></ul>
        </div>

        <div id="scanContainer" class="scan-container hide">
            <div class="scan-message-box">
                <h3>Scan QR Code</h3>
                <p>
                    Click Scan button to start checkin/checkout SafeEntry.
                </p>
            </div>
            <img class="qr-image" src="./images/qrcode.png"/>
            <div class="btn-holder align-center">
                <button id="start-button" class="btn-primary">Scan</button>
            </div>
        </div>

        <div id="qrScannerContainer" class="qr-scanner-container hide">
            <video id="qrVideo" class="qr-video"></video>
            <div id="canvas" class="qr-canvas"></div>
            <div class="btn-holder align-center">
                <button id="stop-button" class="btn-primary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.9.0/dist/localforage.min.js"></script>
    <script src="./lib/qr-scanner.umd.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
